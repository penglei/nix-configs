# Rime's punctuation and symbols
# encoding: utf-8
# sources:
#   https://raw.githubusercontent.com/gkovacs/squirrel-rime-config/master/mysymbols.yaml
#   /Library/Input Methods/Squirrel.app/Contents/SharedSupport/symbols.yaml

config_version: "0.8.1"
punctuator:
  # 第二个字符是原英文字母，实现不切换输入法临时输入这些符号
  half_shape:
    ',': [，, ','] #{ commit: ， }
    '.': [。, '.'] #{ commit: 。 }
    '<': [《, '<', 〈, «, ‹]
    '>': [》, '>', 〉, », ›]
    '/': ['/', ／, ÷] # '/' 是很多文档工具如logseq，affine的命令入口，默认用英文更好。
    '?': [？, '?'] #{ commit: ？ }
    ';': [；, ';'] #{ commit: ； }
    ':': [：, ':'] #{ commit: ： }
    '''': ['''', '‘', '’'] #{ pair: [ '‘', '’' ] }
    '"': ['"', '“', '”'] #{ pair: [ '“', '”' ] }
    '\': [、, '\', ＼]
    '|': [・, '|', ｜, '§', '¦']
    '`': ['`', ｀]
    '~': ['~', 〜, ～, 〰]
    '!': [！, '!'] #{ commit: ！ }
    '@': ['@', ＠]
    '#': ['#', '＃']
    '%': ['%', ％, '°', '℃']
    '$': ['$', ￥, '€', '£', '¥', '¢', '¤']
    '^': ['^', '…', '……'] #{ commit: …… }
    '&': '&'
    '*': ['*', ＊, ・, ·, ×, ※, ❂]
    '(': ['(', （]
    ')': [')', ）]
    '-': '-'
    '_': ['_', ——]
    '+': '+'
    '=': '='
    '[': [「, '[', 【, 〔, ［]
    ']': [」, ']', 】, 〕, ］]
    '{': [『, '{', 〖, ｛]
    '}': [』, '}', 〗, ｝]
